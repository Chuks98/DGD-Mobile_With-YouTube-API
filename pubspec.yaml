name: daily_grace_devotional
description: An app for daily grace devotion reminders.
publish_to: 'none' # Set to 'none' unless you want to publish the app
version: 1.0.0

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.6.0
  timezone: ^0.8.0
  intl: ^0.19.0
  http: ^0.13.3
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  email_validator: ^2.1.17
  shared_preferences: ^2.2.3
  flutter_dotenv: ^5.1.0
  google_sign_in: ^6.2.1
  # firebase_core: ^3.1.0
  # firebase_auth: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/thumbnails/
    - assets/
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpeg"
